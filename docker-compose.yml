    version: '2'
    services:
        nginx:
            image: tutum/nginx
            ports:
              - "80:80"
            volumes:
              - ./docker/nginx/default:/etc/nginx/conf.d/default.conf     

              - ./docker/nginx/logs/nginx-error.log:/var/log/nginx/error.log
              - ./docker/nginx/logs/nginx-access.log:/var/log/nginx/access.log

        phpfpm:
            build:
                context: ./
                dockerfile: ./docker/php-fpm/phpfpm.docker
            links:
              - mysql:mysql
            ports:
              - "9000:9000"
            volumes:
              - ./:/var/www/website
        mysql:  
            image: mariadb
            environment:
                MYSQL_ROOT_PASSWORD: root

        phpmyadmin:
            image: corbinu/docker-phpmyadmin
            restart: always
            links:
                - mysql:mysql
            ports:
                - 8183:80
            environment:
                MYSQL_USERNAME: root
                MYSQL_ROOT_PASSWORD: root
                MYSQL_PORT_3306_TCP_ADDR: mysql
